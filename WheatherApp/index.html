<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/weather.css" />

  </head>

  <body>
  <div class = "wrapper">
    <div class="card">
      <div class="card-body">
       
        <div class="container">
          <div class ="weather-app">
          <form id="search-form">
            <input type="text" placeholder="City" id="city-input" />
            <input type="submit" value="Search" />
          </form>

          <div class="row">
            <div class="col-8">
              <h1 class="cityName" id="city">
                Sydney NSW, Australia
              </h1>
                
                  <div  class = "lastDate">Last updated: 
                  <span id="date">
                    Tuesday 16:00
                  </span>
                  </div>
                  <h2 id = "description">
                    Sunny
                  </h2>

                <div class="clearfix weather-temperature">
                  <div>
                    <strong class = "temperature" id="temperature">
                      <image 
                      
                      src = "https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      class = "mainImage"
                      alt = "partly_cloudy"
                      />
                      
                    20</strong>


                   <small class = "CF">  
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                   </small>


                  </div>
                 
                </div>
          
              </div>
               
        

            <div class="col">
              <ul>
                <li>
                  Precipitation: <span id = "precipitation">0%</span> 
                </li>
                <li>
                  Humidity: <span id = "humidity">77%</span>  
                </li>
                <li>
                  Wind: <span id = "wind">8 km/h</span> 
                </li>
              </ul>
              
            </div>
          </div>

          

          </div>
         

        </div>
      </div>
     </div>

     <small class = "madeBy">
      <a href="https://github.com/Azhniuk/SheCodesR"> Open-sousce code</a>
      by Azhniuk
    </small>

  </div>

    


   

  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
