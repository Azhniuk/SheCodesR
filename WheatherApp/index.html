<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/weather.css" />

  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <form id="search-form">
            <input type="text" placeholder="City" id="city-input" />
            <input type="submit" value="Search" />
          </form>

          <div class="row">
            <div class="col">
              <div class="cityName" id="city">
                Sydney NSW, Australia
              </div>

              
                
                  <div>Last updated: 
                  <span id="date">
                    Tuesday 16:00
                  </span>
                </div>

                <div class="clearfix weather-temperature">

                  <div>
                    <span class = "temperature" id="temperature">
                    20</span>

                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                    
                  </div>
                 
                </div>
          
              </div>
                <li id="day"></li>
            
            </div>

            <div class="col-6">
              <ul>
                <li>
                  Precipitation: 0%
                </li>
                <li>
                  Humidity: 77%
                </li>
                <li>
                  Wind: 8 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class = "madeBy">
      <a href="https://github.com/Azhniuk/SheCodesR"> Open-sousce code</a>
      by Azhniuk
    </div>

   

  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
